services:
  - type: web
    name: my-django-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn qazaq_it.wsgi:application
    pythonVersion: 3.10
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: qazaq_it.settings